    - mkdocs-material 
    - pymdown-extensions 
    - mknotebooks
    - mkdocstrings>=0.16.0 
    - mkdocstrings-python
    - tensorboard
    - tensorboardX
    - livereload
    - git+https://github.com/ANNarchy/ANNarchy.git@master