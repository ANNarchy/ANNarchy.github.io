site_name: ANNarchy

theme:
  name: material
  logo: _static/logowhite.svg
  favicon: _static/logo.svg

  features:
#     - toc.integrate
     - header.autohide
#    - navigation.tabs
#    - navigation.expand
#    - navigation.sections
  
  palette:
    primary: black
    accent: indigo

  icon:
    repo: fontawesome/brands/github

copyright: Copyright &copy; 2021 Julien Vitay, Helge Ãœlo Dinkelbach, Fred H. Hamker
#repo_url: https://github.com/ANNarchy/ANNarchy
repo_url: https://bitbucket.org/ANNarchy/ANNarchy

plugins:
  - search
  - mkdocstrings
  - mknotebooks:
      execute: false
      write_markdown: false
      binder: false


markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: "#"

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

